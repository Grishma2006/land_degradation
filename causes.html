<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SoilCare – Causes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <script defer src="script.js"></script>
</head>
<body>
<header class="topbar">
  <div class="brand">🌱 SoilCare</div>
  <nav class="nav">
    <a href="index.html" data-i18n="nav_home">Home</a>
    <a href="soil.html" data-i18n="nav_soil">Soil</a>
    <a class="active" href="causes.html" data-i18n="nav_causes">Causes</a>
    <a href="prevention.html" data-i18n="nav_prev">Prevention</a>
    <a href="help.html" data-i18n="nav_help">Help</a>
  </nav>
  <div class="lang">
    <label for="langSel">🌐</label>
    <select id="langSel">
      <option value="mr">मराठी</option>
      <option value="hi">हिन्दी</option>
      <option value="en">English</option>
    </select>
  </div>
</header>

<main class="container">
  <h1 data-i18n="causes_title">What harms the soil?</h1>

  <section class="grid grid-2">
    <div class="card cause">
      <div class="icon">🪓</div>
      <h3 data-i18n="cause_deforest">Deforestation</h3>
      <p data-i18n="cause_deforest_desc">Trees removed → soil erodes.</p>
      <button class="btn speak" data-i18n="btn_listen">🔊 Listen</button>
    </div>

    <div class="card cause">
      <div class="icon">🐄</div>
      <h3 data-i18n="cause_grazing">Overgrazing</h3>
      <p data-i18n="cause_grazing_desc">Too many animals → no grass cover.</p>
      <button class="btn speak" data-i18n="btn_listen">🔊 Listen</button>
    </div>

    <div class="card cause">
      <div class="icon">🧪</div>
      <h3 data-i18n="cause_chem">Excess chemicals</h3>
      <p data-i18n="cause_chem_desc">Kills soil life, makes it salty.</p>
      <button class="btn speak" data-i18n="btn_listen">🔊 Listen</button>
    </div>

    <div class="card cause">
      <div class="icon">🏭</div>
      <h3 data-i18n="cause_poll">Pollution & waste</h3>
      <p data-i18n="cause_poll_desc">Dirty water/garbage harms fields.</p>
      <button class="btn speak" data-i18n="btn_listen">🔊 Listen</button>
    </div>
  </section>
</main>

<footer class="foot"><span>© 2025 SoilCare</span></footer>
</body>
</html>
